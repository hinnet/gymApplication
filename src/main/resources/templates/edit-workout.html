<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout</title>
</head>
<body>
    <div>
        <form th:object="${workout}" th:action="@{save-workout}" action="#" method="post">
            <!-- Hidden field for workout id -->
            <input type="hidden" th:field="*{id}" />

                <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />

            <!-- Hidden field for performance id -->
            <input type="hidden" th:field="*{performance.id}">

                <label for="exercise">Exercise</label>
            <input type="text" id="exercise" th:field="*{performance.exercise}" />
                <label for="weights">Weights</label>
            <input type="text" id="weights" th:field="*{performance.weights}" />
                <label for="sets">Sets</label>
            <input type="text" id="sets" th:field="*{performance.sets}" />
                <label for="reps">Reps</label>
            <input type="text" id="reps" th:field="*{performance.reps}" />
                <label for="rest">Rest</label>
            <input type="text" id="rest" th:field="*{performance.rest}" />

            <input type="submit" class="btn btn-primary" value="Save" />
        </form>
    </div>
</body>
</html>
