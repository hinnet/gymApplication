<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout List</title>
</head>
<body>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Workout title</th>
                    <th>Exercise</th>
                    <th>Weights used</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Rest inbetween sets (s)</th>
                </tr>
            </thead>
            <tbody th:each = "workout : ${workouts}">
                <tr>
                    <td th:text="${workout.title}" rowspan="${#lists.size(workout.performances) : 1}"></td>
                    <td><a th:href="@{/edit-workout/{id}(id=${workout.id})}" class="btn btn-alt">Edit</a></td>
                    <td><a th:href="@{/delete-workout/{id}(id=${workout.id})}" class="btn btn-xs btn-danger">Delete</a></td>
                </tr>
                <tr th:each="performance : ${workout.performances}">
                    <td></td> <!-- Jotta asettuvat oikein Thymeleafissa -->
                    <td th:text="${performance.exercise}"></td>
                    <td th:text="${performance.weights}"></td>
                    <td th:text="${performance.sets}"></td>
                    <td th:text="${performance.reps}"></td>
                    <td th:text="${performance.rest}"></td>
                    <td><a th:href="@{/edit-performance/{id}(id=${performance.id})}" class="btn btn-alt">Edit</a></td>
                    <td><a th:href="@{/delete-performance/{id}(id=${performance.id})}" class="btn btn-xs btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <a href="/new-workout" class="btn btn-primary">Add new Workout</a>
    </div>
</body>
</html>
