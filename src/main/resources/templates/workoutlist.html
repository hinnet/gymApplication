<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout List</title>
</head>
<body>
    <div>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
            </tr>
                <tr th:each = "workout : ${workouts}">
                <td th:text="${workout.title}"></td>
            </tr>
            <td><a th:href="@{/delete-workout/{id}(id=${workout.id})}" class="btn btn-xs btn-danger">Delete</a></td>
            <td><a th:href="@{/edit-workout/{id}(id=${workout.id})}" class="btn btn-alt">Edit</a></td>
        </table>
        <a href="/new-workout" class="btn btn-primary">Add new Workout</a>
    </div>
</body>
</html>
